<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Risk Assessment</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; padding-top: 700px; box-sizing: border-box;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: #333;">Heart Disease Risk Assessment</h2>
        <form action="/predict" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            <br>

            <label style="font-weight: bold; color: #555;">Age:</label>
            <input type="number" name="age" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">Sex (0 = Female, 1 = Male):</label>
            <input type="number" name="sex" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">Chest Pain Type (1-4):</label>
            <input type="number" name="chest_pain" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">Blood Pressure (90-210 mm Hg):</label>
            <input type="number" name="bp" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">Cholesterol (120-580 mg/dL):</label>
            <input type="number" name="cholesterol" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">FBS over 120 (0 = No, 1 = Yes):</label>
            <input type="number" name="fbs" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">EKG Results (0-2):</label>
            <input type="number" name="ekg" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">Max Heart Rate (70-210):</label>
            <input type="number" name="max_hr" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">Exercise Angina (0 = No, 1 = Yes):</label>
            <input type="number" name="exercise_angina" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">ST Depression (0-7 mm):</label>
            <input type="number" step="0.1" name="st_depression" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">Slope of ST (1-3):</label>
            <input type="number" name="slope" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">Number of Vessels (0-3):</label>
            <input type="number" name="vessels" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label style="font-weight: bold; color: #555;">Thallium (3-7):</label>
            <input type="number" name="thallium" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <button type="submit" style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Predict</button>
        </form>
    </div>
</body>
</html>
